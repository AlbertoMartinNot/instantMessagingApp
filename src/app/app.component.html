<div class="container-fluid" *ngIf="connectedUser">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      Your User: <span>{{ this.connectedUser }}</span>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <div class="row">
        <app-user-list [userList]="usersList"></app-user-list>
      </div>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          Chat:
          <ul class="list-group">
            <li
              *ngFor="let message of messageList; index as i"
              class="list-group-item"
              [ngClass]="
                connectedUser === message.username
                  ? 'list-group-item list-group-item-primary connected-user-message'
                  : 'list-group-item list-group-item-success other-user-message'
              "
            >
              - {{ message.username }} said: {{ message.text }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 message-writing-bar-spacer" >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Write your message"
              aria-label="Write your message"
              aria-describedby="basic-addon2"
              [(ngModel)]="messageText"
              (keyup)="$event.keyCode == 13 && sendMessage()"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" (click)="sendMessage()" [disabled]="!messageText">
                <i class="fas fa-paper-plane"></i>
              </button>
              <button class="btn btn-outline-danger" type="button" (click)="clearMessageList()" [disabled]="!messageList[0]">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
