<div class="container-fluid" *ngIf="connectedUser">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      Your User: <span>{{ this.connectedUser }}</span>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          Connected Users List:
          <ul class="list-group list-group-flush">
            <li *ngFor="let user of usersList" class="list-group-item">
              {{ user }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          Chat:
          <ul class="list-group">
            <li
              *ngFor="let message of messageList; index as i"
              class="list-group-item"
              [ngClass]="
                connectedUser === message.username
                  ? 'list-group-item list-group-item-primary'
                  : 'list-group-item list-group-item-success'
              "
            >
              - {{ message.username }} said: {{ message.text }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Write your message"
              aria-label="Write your message"
              aria-describedby="basic-addon2"
              [(ngModel)]="messageText"
              (keyup)="$event.keyCode == 13 && sendMessage()"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" (click)="sendMessage()">
                Send Message
              </button>
              <button class="btn btn-outline-danger" type="button" (click)="clearMessageList()">
                Clear Messages
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
